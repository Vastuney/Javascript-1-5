<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dawid Grubba</title>
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="style.css?v=1.1" rel="stylesheet">
  </head>
  <body>
    <h1>Dawid Grubba</h1>
    <div class="container">
      <div class="box">
        <h2>Zadanie nr. 1</h2>
        <p>Wprowadź dane i naciśnij przycisk "Oblicz"</p>
        <hr/>
        <form id="zad_1">
          <label>
            Wartość weksla
            <info>mln. zł</info><input type="text" name="zad_1_weksla">
          </label>
          <label>
            Stopa dyskonta w skali rocznej
            <info>%</info><input type="text" name="zad_1_dyskont">
          </label>
          <label>
            Od daty płatności weksla upłyneło
            <info>dni</info> <input type="text" name="zad_1_data">
          </label>
          <label>
            <button type="button" onclick="zad_1(this.closest('form').id)">Oblicz kwotę odsetek</button>
            <info></info>
          </label>
        </form>
      </div>
      <div class="box">
        <h2>Zadanie nr. 2</h2>
        <p>Wprowadź ciąg znaków i naciśnij przycisk "Podziel"</p>
        <hr/>
        <form id="zad_2">
          <label>
            Wprowadź tekst
            <input type="text" name="zad_2_text">
          </label>
          <label>
            <button type="button" onclick="zad_2(this.closest('form').id)">Podziel</button>
          </label>
          <label>
            <input type="text" name="zad_2_P">
            <input type="text" name="zad_2_nP">
          </label>
        </form>
      </div>
      <div class="box">
        <h2>Zadanie nr. 3</h2>
        <p>Obracająca się strzałka</p>
        <hr/>
        <i id="zad_3" class="fas fa-arrow-up" style="font-size:20px;" info="0"></i>
        <label>
        <button type="button" onclick="zad_3('zad_3')">Obróć</button>
        </label>
      </div>
      <div class="box">
        <h2>Zadanie nr. 4</h2>
        <p>Sprawdzenie formularza i jego czyszczenie</p>
        <hr/>
        <form id="zad_4">
          <label>
            Imię
            <input type="text" name="zad_4_Imię">
          </label>
          <label>
            Nazwisko
            <input type="text" name="zad_4_nazwisko">
          </label>
          <label>
            Data urodzenia
            <input type="text" name="zad_4_data">
          </label>
          <label>
            Kobieta
            <input type="checkbox" name="zad_4_plec" value="Kobieta" checked>
          </label>
          <label>
            Mężczyzna
            <input type="checkbox" name="zad_4_plec" value="Mężczyzna">
          </label>
          <label>
            Miejscowość
            <select name="zad_4_where">
              <option value="Wejherowo">Wejherowo</option>
              <option value="Sopot">Gdańsk</option>
              <option value="Gdynia">Barłomino</option>
            </select>
          </label>
          <label>
            <button type="button" onclick="zad_4(this.closest('form').id)">Kontrola</button>
            <input type="reset" value="Reset">
          </label>
        </form>
      </div>
      <div class="box">
        <h2>Zadanie nr. 5</h2>
        <p>Zamiana liter małe na duże i na odwrót</p>
        <hr/>
        <form id="zad_5" name="xd">
          <label name="xd2">
            <input type="text" name="zad_5_text" value="" placeholder="Wpisz tekst do zamiany">
          </label>
          <label>
            <button type="button" onclick="zad_5(this.closest('form').id)">Zamień</button>
          </label>
          <label>
            <input type="text" name="zad_5_zamiana" value="">
          </label>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="zadania.js?v=1.3"></script>
  </body>
</html>
